{% extends 'tasks/main.html' %}

{% block content %}
    <h2>Edit Task</h2>
    
    <form method="POST" action="{% url 'task-detail' task.id %}">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4">{{ task.description }}</textarea><br><br>
        
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="PENDING" {% if task.status == "PENDING" %}selected{% endif %}>Pending</option>
            <option value="IN_PROGRESS" {% if task.status == "IN_PROGRESS" %}selected{% endif %}>In Progress</option>
            <option value="COMPLETED" {% if task.status == "COMPLETED" %}selected{% endif %}>Completed</option>
        </select><br><br>
        
        <label for="project">Project:</label>
        <select id="project" name="project">
            <option value="">None</option>
            {% for proj in projects %}
                <option value="{{ proj.id }}" {% if task.project.id == proj.id %}selected{% endif %}>{{ proj.name }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="assigned_to">Assigned To:</label>
        <input type="number" id="assigned_to" name="assigned_to" value="{{ task.assigned_to.id }}"><br><br>
        
        <label for="due_date">Due Date:</label>
        <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}"><br><br>
        
        <button type="submit">Update Task</button>
        <a href="{% url 'task-dashboard' %}"><button type="button">Cancel</button></a>
    </form>
    
    {% if errors %}
        <h3>Errors:</h3>
        <ul>
            {% for field, error_list in errors.items %}
                {% for error in error_list %}
                    <li>{{ field }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
