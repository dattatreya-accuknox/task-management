<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticate for Task Management</title>
</head>
<body>
    <h1>Task Management System</h1>
    
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <h2>Login</h2>
    <form method="POST" action="{% url 'auth-auth-page' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="login">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br /><br />
        <button type="submit">Login</button>
    </form>
    
    <hr>
    
    <h2>Register</h2>
    <form method="POST" action="{% url 'auth-auth-page' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="register">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required /><br /><br />
        <button type="submit">Register</button>
    </form>
</body>
</html>
